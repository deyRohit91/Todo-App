<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
       body {
              background-color: #f0f8ff;
          }
         .header {
            background-color: #4caf50; /* Green for the header */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .form-section {
            background-color: #ffebcd; /* Blanched almond for the form section */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .task-list {
            background-color: #ffffff; /* White for the task list section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #e9ecef; /* Light gray for each task card */
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
   </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo Application</h1>
     <form action="/" method="post" class="row mt-3">
         <div class="col-md-10">
             <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>

         </div>
         <div class="col-md-2">
             <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
         </div>
     </form>
     <div class="mt-4">
         <th:block th:each="task : ${tasks}">
             <div class="card mb-2">
                 <div class="card-body d-flex justify-content-between align-items-center">
                 <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                     <div>
                         <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                         <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger">Delete</a>
                     </div>
                 </div>
             </div>
         </th:block>
     </div>
 </div>
</body>
</html>
